- host: jsonplaceholder.typicode.com
  scheme: https
  requests:
    - name: get_path_with_only_path
      path: /posts/1

    - name: get_data_with_path_and_params
      path: /comments
      params:
        postId: 1

    - name: get_with_a_mix_of_things
      method: get
      path: /posts/1
      params:
        ignore: 1

- host: jsonplaceholder.typicode.com
  scheme: http
  port: 80
  requests:
    - name: get_post_from_path
      path: /posts/1
      method: get
      hash: #foo-bar
      params:

- host: jsonplaceholder.typicode.com
  scheme: https
  port: 443
  requests:
    - name: get_user_from_params
      path: /posts
      method: get
      params:
        userId: 1

    - name: multiple_params
      path: /comments
      params:
        postId: 1
        ignore: foo
        again: bar

